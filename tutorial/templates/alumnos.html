<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>
<br><br>
<div class="container">
    <div class="page-header">

        <div class="row">
          <div class="col-md-8">
              <h1>YO AMO <small>PROGRAMAR EN PYTHON</small></h1>
          </div>

          <div class="col-md-4">
              <button class="btn btn-info"><a href="{% url 'formulario' %}">Formulario de registro</a></button>
          </div>
        </div>

    </div>
</div>

<div class="container">
    <div class="table-responsive">
      <table class="table">
          <tr>
            <td class="info">Nombre</td>
            <td class="info">Apellido</td>
            <td class="info">Domicilio</td>
            <td class="info">Telefono</td>
          </tr>

          {% for filtros in filtro %}
          <tr>
              <th>{{ filtros.nombre }}</th>
              <th>{{ filtros.apellido }}</th>
              <th>{{ filtros.domicilio }}</th>
              <th>{{ filtros.telefono }}</th>
          </tr>
          {% endfor %}

      </table>
    </div>
</div>
</body>

</html>
